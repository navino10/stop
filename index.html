<body background="./images/background.jpg">
    <button class="signup" id="signupBtn">Sign Up</button>
    <button class="signin" id="signinBtn">Sign In</button>
    <button class="allposts">All Posts</button>
    <button class="createpost">Create Post</button>
    
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeSignInModal">x</span>

                <div><label for="name">Name</label></div>

               <div><label for="username">Username</label></div>
               <div> <input type="text" id="username" name="username" required placeholder="Enter your username"> </div>

                <div><label for="password">Password</label></div>

                <div><label for="confirm password">Confirm Password</label></div>
                <div><input type="password" id=" confirm password" name="confirm password" required placeholder="Re-enter your password"></div>

                <button class="submit">Sign Up</button>


                <div id="signinModal" class="modal">
                    <div class="modal-signin">
                        <span class="close" id="closeSignInModal">x</span>
                        <div><h3>Welcome Back!</h3></div>
                        <form>
                            <div><label for="username">Username</label></div>
                <div><input type="text" id="name" name="name" required placeholder="Enter your username"></div>

               <div><label for="password">Password</label></div>

            </form>
